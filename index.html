<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sparksoil</title>
  <meta name="description" content="Serving glimmers, nervous system tea, and oddly specific metaphors.">
  <style>
    :root {
      --ink:#fff;
      --bg:#1a0f0a;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0}
    body{
      font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Inter,sans-serif;
      color:var(--ink);
      background:var(--bg);
    }
    a{color:inherit;text-decoration:none}
    .hero{
      min-height:100vh;
      display:grid;
      place-items:center;
      text-align:center;
      background:center/cover no-repeat url('IMG_0536.png');
    }
    .panel{
      background:rgba(0,0,0,.45);
      padding:24px;
      border-radius:14px;
      max-width:42rem;
      margin:24px;
    }
    h1{font-size:clamp(2rem,5vw,3rem);margin:.2em 0}
    .hotwrap{position:relative;max-width:900px;margin:18px auto}
    .hotwrap img{width:100%;display:block;border-radius:12px}
    .hot{
      position:absolute;
      display:block;
      border-radius:10px;
      outline:none;
    }
    .hot:focus,.hot:hover{
      box-shadow:0 0 0 3px rgba(255,255,255,.8),0 0 0 6px rgba(0,0,0,.25);
    }
  </style>
</head>
<body>

<section class="hero" aria-label="Sparksoil poster">
  <div class="panel">
    <h1>Sparksoil</h1>
    <p>Serving glimmers, nervous system tea, and oddly specific metaphors since whenever.</p>
    <p><a href="#doors">↓ Choose a door</a></p>
  </div>

  <!-- Poster image with clickable doors -->
  <div id="doors" class="hotwrap" aria-label="Choose a door">
    <img src="IMG_0536.png" alt="Sparksoil poster with three doors">

    <!-- left door hotspot -->
    <a class="hot" href="encouragement.html" aria-label="Encouragemint"
       style="left:12%; top:66%; width:16%; height:18%;"></a>

    <!-- center door hotspot -->
    <a class="hot" href="tea.html" aria-label="Tea in Soft Time"
       style="left:42%; top:66%; width:16%; height:18%;"></a>

    <!-- right door hotspot -->
    <a class="hot" href="pelican.html" aria-label="Pelican’s Progress"
       style="left:72%; top:66%; width:16%; height:18%;"></a>
  </div>
</section>

</body>
</html>
