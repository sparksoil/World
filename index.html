<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Sparksoil — Blooming in a time zone that hasn’t been mapped yet</title>

<!-- ✨ Social preview thumbnail (put sparksoil-thumb.jpg next to index.html) -->
<meta property="og:title" content="Sparksoil — Blooming in a time zone that hasn’t been mapped yet">
<meta property="og:description" content="A soft-surreal studio by Brooke Miller: doors, glimmers, and gentle systems that bloom at the speed of noticing.">
<meta property="og:image" content="https://sparksoil.github.io/World/sparksoil-thumb.jpg">
<meta property="og:url" content="https://sparksoil.github.io/World/">
<meta property="og:type" content="website">
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="Sparksoil — Blooming in a time zone that hasn’t been mapped yet">
<meta name="twitter:description" content="A soft-surreal studio by Brooke Miller: doors, glimmers, and gentle systems that bloom at the speed of noticing.">
<meta name="twitter:image" content="https://sparksoil.github.io/World/sparksoil-thumb.jpg">

<style>
  :root{
    /* ▼ updated poster filename */
    --poster: url("SparksoilPoster-web.jpg");
    --debug: 0;

    /* sparkle tints per door */
    --peach: 255,180,120;
    --mint:  140,220,195;
    --lilac: 190,160,220;
    --blue:  150,180,255;
  }

  /* layout */
  html{scroll-behavior:smooth;}
  body{margin:0;background:#efe9e2;font:400 18px/1.5 ui-serif,Georgia,serif;color:#2b221c}
  .poster{
    position:relative;
    width:min(100vw,100dvw);
    margin-inline:auto;
    aspect-ratio:9/16;              /* tweak if your image ratio differs */
    background-image:var(--poster);
    background-size:cover; background-position:center;
  }

  /* hotspots (invisible link zones) */
  .hotspot{
    position:absolute; display:block; transform:translate(-50%,-50%);
    text-indent:-9999px; overflow:hidden; border-radius:12px;
    outline: calc(var(--debug)*2px) dashed rgba(255,0,100,.7);
  }
  .door-1{left:35%; top:73%; width:10%; height:12%;}
  .door-2{left:47%; top:73%; width:10%; height:12%;}
  .door-3{left:59%; top:73%; width:10%; height:12%;}
  .door-4{left:71%; top:73%; width:10%; height:12%;}
  .girl  {left:79%; top:81%; width:20%; height:20%; border-radius:50%;}

  /* sparkles */
  .hotspot::after{
    content:"";
    position:absolute; inset:-10% -6%; border-radius:inherit; pointer-events:none;
    opacity:0; transform:scale(.92);
    background:
      conic-gradient(from 45deg, transparent 0 25%, currentColor 0 50%, transparent 0 100%) 10% 18%/8px 8px no-repeat,
      conic-gradient(from 45deg, transparent 0 25%, currentColor 0 50%, transparent 0 100%) 78% 12%/10px 10px no-repeat,
      conic-gradient(from 45deg, transparent 0 25%, currentColor 0 50%, transparent 0 100%) 50% 8%/7px 7px no-repeat,
      conic-gradient(from 45deg, transparent 0 25%, currentColor 0 50%, transparent 0 100%) 18% 70%/9px 9px no-repeat,
      conic-gradient(from 45deg, transparent 0 25%, currentColor 0 50%, transparent 0 100%) 86% 68%/7px 7px no-repeat,
      conic-gradient(from 45deg, transparent 0 25%, currentColor 0 50%, transparent 0 100%) 40% 88%/8px 8px no-repeat,
      conic-gradient(from 45deg, transparent 0 25%, currentColor 0 50%, transparent 0 100%) 62% 48%/6px 6px no-repeat;
    filter: drop-shadow(0 0 6px rgba(255,255,255,.55));
    transition: opacity .22s ease, transform .22s ease;
  }
  .door-1{ color: rgba(var(--peach), .95); }
  .door-2{ color: rgba(var(--mint),  .95); }
  .door-3{ color: rgba(var(--lilac), .95); }
  .door-4{ color: rgba(var(--blue),  .95); }
  .hotspot:hover::after,
  .hotspot:focus-visible::after,
  .hotspot:active::after{ opacity:1; transform:scale(1); }
  @keyframes twinkle{ 0%,100%{opacity:.95;transform:scale(1)} 50%{opacity:.55;transform:scale(.92)} }
  .hotspot:hover::after,
  .hotspot:focus-visible::after{ animation: twinkle 1.2s ease-in-out infinite; }
  @media (prefers-reduced-motion: reduce){
    .hotspot:hover::after,
    .hotspot:focus-visible::after{ animation:none }
  }

  /* subscribe section */
  #subscribe{padding:2.5rem 1rem 3rem; max-width:720px; margin:0 auto}
  #subscribe h2{margin:0 0 .5rem; font-size:clamp(1.4rem,3.5vw,2rem)}
  .signup{display:flex; gap:.6rem; flex-wrap:wrap; margin-top:.75rem}
  .signup input{
    flex:1 1 280px; padding:.85rem 1rem; border-radius:.8rem;
    border:1px solid #cbbfb4; background:#fff;
  }
  .signup button{
    padding:.9rem 1.1rem; border:0; border-radius:.8rem;
    background:#4a5e4b; color:#fff; cursor:pointer
  }

  footer{padding:1rem; color:#6b5d52; text-align:center}
</style>
</head>
<body>

  <!-- POSTER HERO WITH HOTSPOTS -->
  <div class="poster" role="img" aria-label="Sparksoil poster with pastel doors and spiral stairs">
    <!-- left two doors now go to pelican.html and encouragemint.html -->
    <a class="hotspot door-1" href="pelican.html"       aria-label="Open Pelican">Pelican</a>
    <a class="hotspot door-2" href="encouragemint.html" aria-label="Open Encouragemint">Encouragemint</a>
    <!-- lilac door → Ko-fi -->
    <a class="hotspot door-3" href="https://ko-fi.com/sparksoil" target="_blank" rel="noopener" aria-label="Support on Ko-fi">Ko-fi</a>
    <!-- rightmost door -->
    <a class="hotspot door-4" href="wonder-window/"     aria-label="Open Wonder Window Journal">Wonder Window</a>
    <!-- Circle girl opens subscribe -->
    <a class="hotspot girl"   href="#subscribe"         aria-label="Subscribe by email">Subscribe</a>
  </div>

  <!-- SUBSCRIBE (target of the girl click) -->
  <section id="subscribe" aria-labelledby="sub-h">
    <h2 id="sub-h">Get Sparksoil in your inbox</h2>
    <p>Low-pressure notes, first peeks at doors opening, and gentle tools for Shoedays.</p>
    <form class="signup" action="https://example.com/subscribe" method="post">
      <label for="email" class="sr-only" style="position:absolute;left:-9999px">Email</label>
      <input id="email" name="email" type="email" placeholder="you@email.com" required />
      <button type="submit">Subscribe</button>
    </form>
  </section>

  <footer>© <span id="y"></span> Sparksoil</footer>

<script>
  // Footer year
  document.getElementById('y').textContent = new Date().getFullYear();

  // Optional debug boxes for hotspots: add ?debug=1 to URL
  if (new URLSearchParams(location.search).get('debug') === '1') {
    document.documentElement.style.setProperty('--debug', 1);
  }

  // Keep page from loading at the bottom unless a hash is present
  if ('scrollRestoration' in history) {
    history.scrollRestoration = 'manual';
  }
  window.addEventListener('pageshow', function () {
    if (!location.hash) window.scrollTo(0, 0);
  });
</script>
</body>
</html>
