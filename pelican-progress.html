<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pelican’s Progress — Sparksoil</title>
<meta name="description" content="A living gallery of projects blooming in Soft Time.">
<base href="/World/">

<style>
  :root{
    --ink:#2b221c;
    --paper-0:#fefcf9; --paper-1:#f7f2eb; --paper-2:#ede4da;
    --spark:255,242,200;
    --gold:255,220,150; --rose:255,192,205; --teal:140,210,200;
  }

  *{box-sizing:border-box}
  html,body{height:100%}

  /* LILAC WALLPAPER */
  body{
    margin:0; color:var(--ink);
    font-family: ui-sans-serif,-apple-system,"Segoe UI",Roboto,system-ui,Arial,sans-serif;
    background:
      linear-gradient(rgba(255,255,255,.22), rgba(255,255,255,.22)),
      url("lilac-wallpaper.jpg?v=8") center top / 560px auto repeat,
      radial-gradient(1200px 520px at 50% -6%, rgba(var(--spark),.30), transparent 55%),
      linear-gradient(180deg, var(--paper-0) 0%, var(--paper-1) 40%, var(--paper-2) 100%);
    background-blend-mode: normal, multiply, soft-light, normal;
  }
  @media (max-width:720px){
    body{
      background:
        linear-gradient(rgba(255,255,255,.22), rgba(255,255,255,.22)),
        url("lilac-wallpaper.jpg?v=8") center top / 680px auto repeat,
        radial-gradient(1200px 520px at 50% -6%, rgba(var(--spark),.30), transparent 55%),
        linear-gradient(180deg, var(--paper-0) 0%, var(--paper-1) 40%, var(--paper-2) 100%);
      background-blend-mode: normal, multiply, soft-light, normal;
    }
  }

  header{ text-align:center; padding:24px 16px 8px; }
  .back{ display:inline-block; margin:0 0 8px; text-decoration:none; color:inherit; padding:6px 10px; border-radius:8px; }
  .back:focus{ outline:3px solid rgba(255,230,150,.9); outline-offset:3px; }

  /* TITLE PNG + CURVED SUBTITLE */
  .title-block{
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:.4rem;
    margin:0 auto 8px;
    max-width:92%;
  }
  .title-logo{
    max-width:560px; /* roomy on desktop */
    width:100%;
    height:auto;
    filter:
      drop-shadow(0 0 10px rgba(255,220,150,.55))
      drop-shadow(0 0 18px rgba(255,192,205,.40))
      drop-shadow(0 0 24px rgba(140,210,200,.35));
  }
  .subtitle-svg{
    width:100%;
    max-width:520px;
    height:92px;
    overflow:visible;
  }
  .subtitle{
    font-size:clamp(1rem, 1.2vw + .8rem, 1.2rem);
    font-weight:600;
    letter-spacing:.7px;
    fill:#ffffff;
    filter: drop-shadow(0 0 6px rgba(255,220,150,.65))
            drop-shadow(0 0 12px rgba(255,192,205,.45))
            drop-shadow(0 0 18px rgba(120,210,200,.40));
    animation: subtitleGlow 6s ease-in-out infinite;
  }
  @keyframes subtitleGlow{
    0%,100%{ opacity:1 }
    50%{ opacity:.88 }
  }

  /* MAIN GALLERY */
  main.gallery{ max-width:1200px; margin:1.2rem auto 4rem; padding:0 1rem 3rem; }

  /* GRID: staggered on mobile, 2-col on desktop */
  .grid{
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:3.4rem;
  }

  .pod{
    --beam: 255,220,150;
    position:relative;
    padding:3.2rem 1rem 1.6rem;
    display:flex; flex-direction:column; align-items:center; gap:.6rem;
    isolation:isolate;
    animation: sprout .9s ease-out both, wiggle 6s ease-in-out infinite;
  }
  .pod:nth-child(2){ animation-delay:.5s; }
  .pod:nth-child(3){ animation-delay:1s; }

  /* staggered offsets mobile */
  .pod:nth-child(1){ margin-left:-8%; transform:rotate(-1.6deg) translateY(-6%); }
  .pod:nth-child(2){ margin-right:-6%; transform:rotate(2.2deg) translateY(4%); }
  .pod:nth-child(3){ margin-left:-4%; transform:rotate(-1.3deg) translateY(2%); }

  @media (min-width:760px){
    .grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:3.2rem 2.8rem;
      justify-items:center;
    }
    .pod:nth-child(1){ transform:rotate(-1.4deg) translate(-8%,-4%); margin:0; }
    .pod:nth-child(2){ transform:rotate(2deg) translate(8%,6%); margin:0; }
    .pod:nth-child(3){ grid-column: span 2; transform:rotate(-1.6deg) translateY(12%); margin:0; }
  }

  /* Spotlight glow */
  .pod::before{
    content:"";
    position:absolute; top:-8%; left:50%; transform:translateX(-50%);
    width:72%; height:48%;
    pointer-events:none; z-index:-1;
    background:
      radial-gradient(ellipse at 50% 12%, rgba(255,255,255,.75) 0%, rgba(255,255,255,0) 55%),
      radial-gradient(ellipse at 50% 0%,
        rgba(var(--beam), .5) 0%,
        rgba(var(--beam), .28) 35%,
        rgba(var(--beam), .1) 65%,
        transparent 85%);
    filter: blur(6px);
    mix-blend-mode:screen;
    border-radius:50%;
  }
  .pod::after{
    content:"";
    position:absolute; inset:-10% -8% auto -8%; height:58%;
    background: radial-gradient(180px 140px at 50% 68%, rgba(var(--beam),.16), transparent 72%);
    mix-blend-mode:soft-light; pointer-events:none; z-index:-2;
    animation:breathe 5.2s ease-in-out infinite;
  }

  /* BIG book */
  .book{
    width:clamp(260px, 78vw, 420px);
    display:block; background:transparent!important; border-radius:0!important;
    filter: drop-shadow(0 10px 18px rgba(0,0,0,.20));
    transition: transform .25s ease, filter .25s ease;
  }
  .pod:hover .book{
    transform: translateY(-4px) rotate(calc(var(--tilt,0deg) - .6deg)) scale(1.02);
    filter: drop-shadow(0 18px 28px rgba(0,0,0,.24));
  }

  .title{
    margin:.55rem 0 0; font-weight:800; font-size:1.28rem; text-align:center;
    color:#2b221c; text-shadow:0 1px 0 rgba(255,255,255,.75);
  }
  .desc{
    margin:.2rem 0 0; text-align:center; opacity:.9; color:#3b2f27;
    text-shadow:0 1px 0 rgba(255,255,255,.65);
  }

  .gold{ --beam: var(--gold); }
  .rose{ --beam: var(--rose); }
  .teal{ --beam: var(--teal); }

  @keyframes sprout{
    0%{ opacity:0; transform:translateY(18px) scale(.94) rotate(-1deg); }
    70%{ opacity:1; transform:translateY(-4px) scale(1.02) rotate(.4deg); }
    100%{ transform:translateY(0) scale(1) rotate(0); }
  }
  @keyframes breathe{
    0%,100%{ opacity:.85; transform:translateY(0) }
    50%{ opacity:.95; transform:translateY(-3px) }
  }
  @keyframes wiggle{
    0%,100%{ transform:translateY(0) rotate(var(--tilt,0deg)); }
    50%{ transform:translateY(-2px) rotate(calc(var(--tilt,0deg) + .4deg)); }
  }
  @media (prefers-reduced-motion:reduce){ .pod{animation:none} .pod::after{animation:none} }
</style>
</head>
<body>
  <header>
    <a class="back" href="index.html">← Back to doors</a>

    <div class="title-block" aria-label="Pelican’s Progress title">
      <!-- Title PNG -->
      <img class="title-logo" src="pelicans-progress-title.png" alt="Pelican’s Progress">

      <!-- Curved subtitle (real text) -->
      <svg viewBox="0 0 500 120" class="subtitle-svg" xmlns="http://www.w3.org/2000/svg" aria-hidden="false" role="img">
        <defs>
          <!-- gentle smile curve -->
          <path id="subtitle-curve" d="M 50 80 Q 250 120 450 80" />
        </defs>
        <text class="subtitle">
          <textPath href="#subtitle-curve" startOffset="50%" text-anchor="middle">
            A living gallery of projects blooming in Soft Time.
          </textPath>
        </text>
      </svg>
    </div>
  </header>

  <main class="gallery">
    <div class="grid">
      <article class="pod gold">
        <img class="book" src="accidentally-real-shelf.png?v=8" alt="Accidentally Real cover" loading="lazy">
        <h3 class="title">Accidentally Real</h3>
        <p class="desc">Novel • Kitty, Otter, and the sacred mending. (In progress)</p>
      </article>

      <article class="pod rose">
        <img class="book" src="sprinkles-shelf.png?v=8" alt="Sprinkles After the Storm cover" loading="lazy">
        <h3 class="title">Sprinkles After the Storm</h3>
        <p class="desc">Forward-memories journal — “Taste and see.”</p>
      </article>

      <article class="pod teal">
        <img class="book" src="ottistic-shelf.png?v=8" alt="Ottistic picture-book artwork" loading="lazy">
        <h3 class="title">Ottistic (Picture Book)</h3>
        <p class="desc">A story about sideways thinking, soft friends, and words that are realer than real.</p>
      </article>
    </div>
  </main>
</body>
</html>
