<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pelican’s Progress — Sparksoil</title>
<meta name="description" content="A living gallery of projects blooming in Soft Time.">
<base href="/World/">

<style>
  :root{
    --ink:#2b221c;
    --paper-0:#fefcf9; --paper-1:#f7f2eb; --paper-2:#ede4da;
    --spark:255,242,200;
    --gold:255,220,150; --rose:255,192,205; --teal:140,210,200;
  }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; color:var(--ink);
    font-family: ui-sans-serif,-apple-system,"Segoe UI",Roboto,system-ui,Arial,sans-serif;
    background:
      linear-gradient(rgba(255,255,255,.22), rgba(255,255,255,.22)),
      url("lilac-wallpaper.jpg?v=8") center top / 560px auto repeat,
      radial-gradient(1200px 520px at 50% -6%, rgba(var(--spark),.30), transparent 55%),
      linear-gradient(180deg, var(--paper-0) 0%, var(--paper-1) 40%, var(--paper-2) 100%);
    background-blend-mode: normal, multiply, soft-light, normal;
  }

  header{ text-align:center; padding:12px; position:relative; z-index:1; }
  .back{ display:inline-block; margin:0 0 6px; text-decoration:none; color:inherit; padding:6px 10px; border-radius:8px; }

  /* TITLE BLOCK */
  .title-block{
    position:relative;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:.25rem; /* tighter */
    margin:0 auto;
    max-width:92%;
  }

  .title-logo{
    position:relative; z-index:1;
    max-width:520px; width:100%; height:auto;
    filter:
      drop-shadow(0 0 12px rgba(255,220,150,.75))
      drop-shadow(0 0 28px rgba(255,220,150,.55))
      drop-shadow(0 0 36px rgba(255,192,205,.45))
      drop-shadow(0 0 44px rgba(140,210,200,.40));
  }

  .subtitle-line{
    margin:.2rem 0 .4rem; /* pulled up + trimmed */
    font-family: "Cormorant Garamond", Georgia, serif;
    font-weight:600;
    font-size: clamp(1.2rem, 1.4vw + 1rem, 1.8rem);
    color:#fff;
    text-align:center;
    text-shadow:
      0 0 8px rgba(255,220,150,.70),
      0 0 18px rgba(255,220,150,.55),
      0 0 26px rgba(255,192,205,.45),
      0 0 34px rgba(140,210,200,.40);
  }

  /* Pelican mascot — hero size */
  .pelican-hero {
    position:absolute;
    top:-110px;              /* closer snuggle */
    left:50%;
    transform:translateX(-50%);
    width:min(220px, 40vw);  /* 3–4x bigger */
    filter:
      drop-shadow(0 0 10px rgba(255,220,150,.65))
      drop-shadow(0 0 20px rgba(255,192,205,.45))
      drop-shadow(0 0 28px rgba(140,210,200,.40));
    pointer-events:none;
    opacity:0;
    animation: pelicanIn 1.6s ease-out forwards;
  }

  @keyframes pelicanIn {
    0%   { opacity:0; transform:translateX(-50%) scale(0.6) rotate(-8deg); filter:blur(6px); }
    70%  { opacity:1; transform:translateX(-50%) scale(1.05) rotate(2deg); filter:blur(0); }
    100% { opacity:1; transform:translateX(-50%) scale(1) rotate(0); }
  }

  .pelican-hero::after {
    content:"✨";
    position:absolute; top:10%; right:8%;
    font-size:1.4rem;
    opacity:0;
    animation: sparkle .9s ease-out .4s forwards;
  }
  @keyframes sparkle {
    0%{ opacity:0; transform:scale(0.2) rotate(-30deg); }
    50%{ opacity:1; transform:scale(1.4) rotate(10deg); }
    100%{ opacity:0; transform:scale(0.8) rotate(0); }
  }

  /* MAIN GALLERY tighter */
  main.gallery{ max-width:1200px; margin:.4rem auto 2.5rem; padding:0 1rem 2.5rem; }
  .grid{ display:flex; flex-direction:column; align-items:center; gap:2.4rem; } /* gap trimmed */

  /* POD trim top padding */
  .pod{ padding:1.6rem 1rem 1.2rem; }
  .pod:first-child{ padding-top:.6rem; }
</style>
</head>
<body>
  <header>
    <a class="back" href="index.html">← Back to doors</a>
    <div class="title-block" aria-label="Pelican’s Progress title">
      <img class="pelican-hero" src="pelican-charecter.PNG?v=4" alt="">
      <img class="title-logo" src="pelicans-progress-title.png" alt="Pelican’s Progress">
      <p class="subtitle-line">A living gallery of projects blooming in Soft Time.</p>
    </div>
  </header>

  <main class="gallery">
    <div class="grid">
      <article class="pod gold">
        <img class="book" src="accidentally-real-shelf.png?v=8" alt="Accidentally Real cover" loading="lazy">
        <h3 class="title">Accidentally Real</h3>
        <p class="desc">Novel • Kitty, Otter, and the sacred mending. (In progress)</p>
      </article>
    </div>
  </main>
</body>
</html>
