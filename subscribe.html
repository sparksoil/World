<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Subscribe to Sparksoil</title>
  <style>
    /* --- base --- */
    * { box-sizing: border-box; }
    body{
      margin:0; padding:2rem;
      font:18px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Inter,sans-serif;
      color:#f7efe9;
      background: radial-gradient(120% 70% at 50% 0%, #3a1d12 0%, #2b160e 55%, #1a0f0a 100%);
      text-align:center;
    }
    h1{ margin:0 0 .5rem }
    p.sub{ opacity:.9; margin:.2rem 0 1rem }

    /* --- card/form --- */
    form{
      max-width:28rem; margin:1.2rem auto; padding:1rem;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.18);
      border-radius:.9rem;
      overflow:hidden;                        /* ⟵ clips the big iOS outline */
      backdrop-filter: saturate(120%);
    }

    /* --- controls --- */
    input, button { font:inherit; -webkit-appearance:none; }
    .field{
      width:100%; padding:.8rem 1rem; border-radius:.8rem;
      border:1px solid rgba(255,255,255,.30);
      background:rgba(0,0,0,.25); color:#fff;
      outline:none;                            /* we'll draw our own focus */
    }
    .field:focus{
      border-color: rgba(255,255,255,.55);
      box-shadow: 0 0 0 3px rgba(255,255,255,.18); /* subtle, stays inside */
    }

    .btn{
      margin-top:.9rem; padding:.75rem 1.1rem; border-radius:.7rem;
      border:1px solid rgba(255,255,255,.30);
      background:rgba(255,200,120,.12); color:#fff; cursor:pointer;
      outline:none; transition: background .15s ease, transform .08s ease;
    }
    .btn:hover{ background:rgba(255,200,120,.22); }
    .btn:active{ transform: translateY(1px); }
    .btn:focus{
      box-shadow: 0 0 0 3px rgba(255,200,120,.28);
      border-color: rgba(255,255,255,.55);
    }

    small{ display:block; opacity:.75; margin-top:.6rem }
    .back{
      display:inline-block; margin-top:2rem;
      border:1px solid rgba(255,255,255,.25);
      padding:.5rem .8rem; border-radius:.6rem; color:#d9b7ff;
      text-decoration:none;
    }
  </style>
</head>
<body>
  <h1>✨ Glimmer Mail</h1>
  <p class="sub"><em>Sometimes I send tiny true things.</em></p>

  <form action="https://buttondown.com/sparksoilworld" method="post" target="_blank">
    <input class="field" type="email" name="email" required placeholder="you@example.com" aria-label="Email">
    <button class="btn" type="submit">Subscribe</button>
    <small>No spam. Unsubscribe anytime.</small>
    <input type="text" name="_gotcha" style="display:none"> <!-- honeypot -->
  </form>

  <a class="back" href="index.html">← Back to Sparksoil</a>
</body>
</html>
