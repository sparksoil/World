<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Subscribe to Sparksoil</title>
  <style>
    body{
      margin:0; padding:2rem;
      font:18px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Inter,sans-serif;
      color:#f7efe9;
      background: radial-gradient(120% 70% at 50% 0%, #3a1d12 0%, #2b160e 55%, #1a0f0a 100%);
      text-align:center;
    }
    h1{ margin:0 0 .5rem }
    p.sub{ opacity:.9; margin:.2rem 0 1rem }
    form{ max-width:28rem; margin:1.2rem auto; padding:1rem;
      background:rgba(255,255,255,.06); border:1px solid rgba(255,255,255,.18); border-radius:.8rem }
    input[type="email"]{ width:100%; padding:.7rem .9rem; border-radius:.5rem;
      border:1px solid rgba(255,255,255,.3); background:rgba(0,0,0,.25); color:#fff }
    button{ margin-top:.8rem; padding:.7rem 1rem; border-radius:.6rem;
      border:1px solid rgba(255,255,255,.3); background:rgba(255,200,120,.12); color:#fff; cursor:pointer }
    button:hover{ background:rgba(255,200,120,.25); }
    small{ display:block; opacity:.75; margin-top:.6rem }
    .back{ display:inline-block; margin-top:2rem; border:1px solid rgba(255,255,255,.25); padding:.5rem .8rem; border-radius:.6rem }
  </style>
</head>
<body>
  <h1>✨ Glimmer Mail</h1>
  <p class="sub"><em>Sometimes I send tiny true things.</em></p>

  <form action="https://buttondown.com/sparksoilworld" method="post" target="_blank">
    <input type="email" name="email" required placeholder="you@example.com" aria-label="Email">
    <button type="submit">Subscribe</button>
    <small>No spam. Unsubscribe anytime.</small>
    <input type="text" name="_gotcha" style="display:none"> <!-- honeypot -->
  </form>

  <a class="back" href="index.html">← Back to Sparksoil</a>
